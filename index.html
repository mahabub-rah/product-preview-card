<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body class="h-[100vh] flex place-items-center place-content-center bg-[#f2ebe3]">
    <div class="w-auto md:w-[800px] grid md:grid-cols-2 sm:grid-col-1 rounded-[10px] border shadow-sm bg-[#fff]">
      <div>
        <img
          src="./images/image-product-desktop.jpg"
          class="hidden md:block rounded-s-[10px]"
        />
        <img
          src="./images/image-product-mobile.jpg"
          class="block md:hidden rounded-s-[10px]"
        />
      </div>
      <div class="px-4 py-3 md:px-14 md:py-10">
        <p class="text-[#6c7289] tracking-[.35rem] text-sm">PERFUME</p>
        <h1
          class="text-4xl md:text-5xl text-[#1c232b] font-bold md:leading-[50px] mt-2 mb-4 md:mt-4 md:mb-7"
        >
          Grabrille Essence Eau Parfum
        </h1>
        <p class="text-[#6c7289] text-base md:text-lg">
          A floral, solar and valuptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center mt-5 md:mt-9">
          <h1 class="text-[#3c8067] text-3xl md:text-5xl me-4">$149.99</h1>
          <p class="text-[#6c7289] line-through">$169.99</p>
        </div>
        <button
          class="w-full flex place-content-center py-3 rounded-lg items-center text-xl bg-[#3c8067] text-[#fff] mt-7 md:mt-11 mb-6"
        >
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />

          <p class="ml-3">Add To Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
